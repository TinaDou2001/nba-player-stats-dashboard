<!DOCTYPE html>
<html>
<head>
    <title>NBA Stats Viewer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

<input id="name" placeholder="Player name">
<input id="season" placeholder="Season">
<select id="stat">
    <option value="">-- Select Stat --</option>
    <option value="PTS">Points</option>
    <option value="AST">Assists</option>
    <option value="TRB">Rebounds</option>
    <option value="STL">Steals</option>
    <option value="BLK">Blocks</option>
    <option value="FG">Field Goals</option>
    <option value="MP">Minutes Played</option>
</select>

<button onclick="lookup()">Search</button>

<h2 id="chart-title"></h2>
<div id="histogram"></div>
<div id="moving-average"></div>
<div id="scatter"></div>


<script>

// ===========================
// MAIN LOOKUP FUNCTION
// ===========================
async function lookup() {
    let name = document.querySelector("#name").value.trim();
    let season = document.querySelector("#season").value.trim();
    let stat = document.querySelector("#stat").value;

    if (!name || !season || !stat) {
        alert("Please enter player name, season, and stat type.");
        return;
    }

    let url = `/player?name=${encodeURIComponent(name)}&season=${season}`;

    // Clear old charts
    d3.select("#histogram").html("Loading...");
    d3.select("#moving-average").html("");
    d3.select("#scatter").html("");

    let res = await fetch(url);
    let data = await res.json();

    renderHistogram(data, stat);
    renderMovingAverage(data, stat);
    renderScatter(data, stat);
}



// ===========================
// HISTOGRAM
// ===========================
function renderHistogram(data, stat) {

    d3.select("#histogram").html("");

    let cleaned = data
        .filter(d =>
            d["Rk"] && !isNaN(+d["Rk"]) &&
            d[stat] !== "" && !isNaN(+d[stat])
        )
        .map(d => +d[stat]);

    const width = 800;
    const height = 350;
    const margin = { top: 20, right: 20, bottom: 40, left: 50 };

    const svg = d3.select("#histogram")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const x = d3.scaleLinear()
        .domain([0, d3.max(cleaned)])
        .nice()
        .range([margin.left, width - margin.right]);

    const histogram = d3.histogram()
        .value(d => d)
        .domain(x.domain())
        .thresholds(12);

    const bins = histogram(cleaned);

    const y = d3.scaleLinear()
        .domain([0, d3.max(bins, d => d.length)])
        .nice()
        .range([height - margin.bottom, margin.top]);

    svg.selectAll("rect")
        .data(bins)
        .enter()
        .append("rect")
        .attr("x", d => x(d.x0))
        .attr("y", d => y(d.length))
        .attr("width", d => x(d.x1) - x(d.x0) - 1)
        .attr("height", d => y(0) - y(d.length))
        .attr("fill", "steelblue")
        .attr("opacity", 0.8);

    svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

    svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

    document.querySelector("#chart-title").textContent = stat + " Distribution";
}



// ===========================
// MOVING AVERAGE
// ===========================
function renderMovingAverage(data, stat) {

    d3.select("#moving-average").html("");

    let cleaned = data
        .filter(d =>
            d["Rk"] && !isNaN(+d["Rk"]) &&
            d[stat] !== "" && !isNaN(+d[stat])
        )
        .map(d => +d[stat]);

    let ma = [];
    for (let i = 0; i < cleaned.length; i++) {
        let slice = cleaned.slice(Math.max(0, i - 4), i + 1);
        ma.push(slice.reduce((a, b) => a + b, 0) / slice.length);
    }

    let series = ma.map((value, i) => ({ game: i + 1, value }));

    const width = 800;
    const height = 250;
    const margin = { top: 30, right: 20, bottom: 30, left: 50 };

    const svg = d3.select("#moving-average")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const x = d3.scaleLinear()
        .domain([1, series.length])
        .range([margin.left, width - margin.right]);

    const y = d3.scaleLinear()
        .domain([0, d3.max(series, d => d.value)])
        .range([height - margin.bottom, margin.top]);

    const line = d3.line()
        .x(d => x(d.game))
        .y(d => y(d.value));

    svg.append("path")
        .datum(series)
        .attr("d", line)
        .attr("fill", "none")
        .attr("stroke", "#ff7f0e")
        .attr("stroke-width", 2);

    svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

    svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

    svg.append("text")
        .attr("x", width / 2)
        .attr("y", margin.top)
        .attr("text-anchor", "middle")
        .text("5-Game Moving Average");
}



// ===========================
// SCATTER PLOT
// ===========================
function renderScatter(data, stat) {

    d3.select("#scatter").html("");

    let cleaned = data
        .filter(d =>
            d["Rk"] && !isNaN(+d["Rk"]) &&
            d[stat] !== "" && !isNaN(+d[stat])
        )
        .map((d, i) => ({ game: i + 1, value: +d[stat] }));

    const width = 800;
    const height = 250;
    const margin = { top: 30, right: 20, bottom: 30, left: 50 };

    const svg = d3.select("#scatter")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    const x = d3.scaleLinear()
        .domain([1, cleaned.length])
        .range([margin.left, width - margin.right]);

    const y = d3.scaleLinear()
        .domain([0, d3.max(cleaned, d => d.value)])
        .range([height - margin.bottom, margin.top]);

    svg.selectAll("circle")
        .data(cleaned)
        .enter()
        .append("circle")
        .attr("cx", d => x(d.game))
        .attr("cy", d => y(d.value))
        .attr("r", 4)
        .attr("fill", "#1f77b4")
        .attr("opacity", 0.8);

    const median = d3.median(cleaned, d => d.value);

    svg.append("line")
        .attr("x1", margin.left)
        .attr("x2", width - margin.right)
        .attr("y1", y(median))
        .attr("y2", y(median))
        .attr("stroke", "red")
        .attr("stroke-dasharray", "4");

    svg.append("text")
        .attr("x", width - margin.right)
        .attr("y", y(median) - 5)
        .attr("text-anchor", "end")
        .style("fill", "red")
        .text("Median");

    svg.append("g")
        .attr("transform", `translate(0,${height - margin.bottom})`)
        .call(d3.axisBottom(x));

    svg.append("g")
        .attr("transform", `translate(${margin.left},0)`)
        .call(d3.axisLeft(y));

    svg.append("text")
        .attr("x", width / 2)
        .attr("y", margin.top)
        .attr("text-anchor", "middle")
        .text("Game-by-game Scatter");
}

</script>

</body>
</html>
